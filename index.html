<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- elemento main con id app -->
    <div id="app">
        <div class="container my-5 text-center">
            <div class="row">
                <div class="col-12">
                    <!-- elemento h1 che contiene il messaggio -->
                    <h1 class="my-5">{{ message }}</h1>
                    <!-- inserisco un immagine -->
                     <img class="img-fluid effetto-immagine" :src="copertina.img" :alt="copertina.img">
                </div>
            </div>
        </div>
        
    </div>
    
    <!-- importo il link di vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
